# -----------------------------------------------------------------------------
# 📌 Essential Site Settings
# -----------------------------------------------------------------------------
title: "Wonhy's Blog"  # Your website title
description: "A personal blog about robotics and machine learning."
url: "https://wonhy.github.io"  # Your GitHub Pages URL
baseurl: ""  # Leave blank if it's a user site (wonhy.github.io)

# -----------------------------------------------------------------------------
# 👤 Author Information (Optional, but useful)
# -----------------------------------------------------------------------------
author:
  name: "WonHyung"
  avatar: "/assets/images/prof_figure.jpeg"  # Update with your profile image
  email: "wonhyung712@gmail.com"  # (Optional) Contact email

# -----------------------------------------------------------------------------
# 🛠️ Theme & Plugins (Only what's needed for GitHub Pages)
# -----------------------------------------------------------------------------
remote_theme: zerostaticthemes/jekyll-serif  # Change this if using another Jekyll theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
  - jekyll-remote-theme

# -----------------------------------------------------------------------------
# 📂 Content Settings (Optional, but good for structure)
# -----------------------------------------------------------------------------
paginate: 5  # Number of posts per page
paginate_path: "/page:num/"
permalink: /:year/:month/:title/  # Clean URLs for blog posts

# -----------------------------------------------------------------------------
# 🚀 Deployment Settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge  # Code highlighting
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md

# -----------------------------------------------------------------------------
# 🔍 SEO & Social (Optional)
# -----------------------------------------------------------------------------
github_username: "wonhy"
